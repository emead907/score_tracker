<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <!-- You can include additional meta tags, stylesheets, or scripts in the head section -->
</head>
<body>

    <header>
        <h1>Dropdown Example</h1>
    </header>

    <main>
        <form>
            <label for="dropdown1">Select Option 1:</label>
            <select id="dropdown1" name="dropdown1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="dropdown2">Select Option 2:</label>
            <select id="dropdown2" name="dropdown2">
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Dropdown Example. All rights reserved.</p>
    </footer>

</body>
</html>
